<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <style>
        /* Set up base styles for the body */
        body {
            font-family: Arial, sans-serif; /* Use Arial as the font */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex; /* Use flexbox for alignment */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            height: 100vh; /* Full viewport height */
            background-color: #f4f4f4; /* Light gray background color */
        }

        /* Styles for the chat box container */
        .chat-box {
            width: 50%; /* Set width to 50% of the viewport */
            max-width: 600px; /* Limit the maximum width to 600px */
            background: #ffffff; /* White background */
            border: 1px solid #ddd; /* Light gray border */
            border-radius: 5px; /* Rounded corners */
            padding: 20px; /* Add padding inside the box */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add subtle shadow */
        }

        /* Styles for the messages container */
        .messages {
            height: 300px; /* Fixed height for message display */
            overflow-y: auto; /* Enable vertical scrolling */
            border: 1px solid #ddd; /* Light gray border */
            padding: 10px; /* Add padding inside the container */
            margin-bottom: 20px; /* Add spacing below the container */
            border-radius: 5px; /* Rounded corners */
            background: #f9f9f9; /* Light background for messages */
        }

        /* Styles for the button container */
        .buttons {
            display: flex; /* Use flexbox for alignment */
            justify-content: space-between; /* Distribute buttons evenly */
        }

        /* Styles for individual buttons */
        .buttons button {
            padding: 10px 20px; /* Add padding for clickable area */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor for interactivity */
            background-color: #007bff; /* Primary blue background */
            color: white; /* White text color */
        }

        /* Hover effect for buttons */
        .buttons button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <!-- Main chat interface container -->
    <div class="chat-box">
        <!-- Container for displaying chat messages -->
        <div class="messages" id="messages">
            <!-- Chat messages will dynamically appear here -->
        </div>
        <!-- Container for control buttons -->
        <div class="buttons">
            <!-- Button to start the chat loop -->
            <button id="start-btn">Start</button>
            <!-- Button to pause the chat loop -->
            <button id="pause-btn">Pause</button>
            <!-- Button to resume the chat loop -->
            <button id="resume-btn">Resume</button>
            <!-- Button to stop the chat loop -->
            <button id="stop-btn">Stop</button>
        </div>
    </div>
    <!-- Link to external JavaScript file -->
    <script src="Testing4.js" type="module"></script>
</body>
</html>
