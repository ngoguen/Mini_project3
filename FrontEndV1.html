<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <style>
        /* Styling from your previous example */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .chat-box {
            width: 50%;
            max-width: 600px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <div class="messages" id="messages">
            <!-- Chat messages will appear here -->
        </div>
        <div class="buttons">
            <button onclick="startConversation()">Start</button>
            <button onclick="pauseConversation()">Pause</button>
            <button onclick="resumeConversation()">Resume</button>
            <button onclick="stopConversation()">Stop</button>
        </div>
    </div>

    <script>
        const apiUrl = "http://localhost:3000";

        async function startConversation() {
            const res = await fetch(`${apiUrl}/start`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ initialPrompt: "Hello, how are you?" }),
            });
            const data = await res.json();
            if (data.success) {
                displayMessages(data.history);
            }
        }

        async function pauseConversation() {
            await fetch(`${apiUrl}/pause`, { method: "POST" });
        }

        async function resumeConversation() {
            await fetch(`${apiUrl}/resume`, { method: "POST" });
        }

        async function stopConversation() {
            await fetch(`${apiUrl}/stop`, { method: "POST" });
        }

        function displayMessages(history) {
            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML = ""; // Clear previous messages
            history.forEach(({ model1, model2 }) => {
                const message1 = document.createElement("p");
                message1.textContent = `Model 1: ${model1}`;
                messagesDiv.appendChild(message1);

                const message2 = document.createElement("p");
                message2.textContent = `Model 2: ${model2}`;
                messagesDiv.appendChild(message2);
            });
        }
    </script>
</body>
</html>
